<svg fill="none" viewBox="0 0 600 64" width="600" height="64" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        .container {
          background-color: none;
          width: 100%;
          height: 64px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          border-radius: 18px;
        }
        h1 .name {
          background: #007CF0;
          background: -webkit-linear-gradient(to right, #007CF0 33%, #00DFD8 100%);
          background: -moz-linear-gradient(to right, #007CF0 33%, #00DFD8 100%);
          background: linear-gradient(to right, #007CF0 33%, #00DFD8 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;

        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }
      </style>
      <div class="container">
        <h1>Hello, I'm <span class="name">Kumail Ali Shaikh</span> <div class="hi">ðŸ‘‹</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>